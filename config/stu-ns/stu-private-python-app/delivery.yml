apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: stu-private-python-app
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: stu-private-python-app
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: stu-private-python-app
spec:
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/correlationid: ssh://git@github.com/stuartblackburnvmware/stu-private-python-app.git?sub_path=/
        apps.tanzu.vmware.com/debug: "true"
        conventions.carto.run/applied-conventions: |-
          appliveview-sample/app-live-view-appflavour-check
          developer-conventions/add-source-image-label
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/app-live-view-appflavour-check
        developer.apps.tanzu.vmware.com/image-source-digest: main@sha1:fb58dda488b9269fc95ded7e608e1cdb121db544
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: stu-private-python-app
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: stu-private-python-app
    spec:
      containers:
      - image: stutapregistry.azurecr.io/appimages/stu-private-python-app-stu-ns@sha256:3f94d652dca2e44749dec065e5a2a4f52df54959dfd656d27659caa3f0a8f29a
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

