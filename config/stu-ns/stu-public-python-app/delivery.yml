        carto.run/workload-name: stu-public-python-app
    spec:
      containers:
      - image: stutapregistry.azurecr.io/tapimages/stu-public-python-app-stu-ns@sha256:c152054d74cae1f13f40825361d97f37f793551d1b4e6d4dd6a1483ae60fa3a0
