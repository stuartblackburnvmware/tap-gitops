---
secrets:
  eso:
    vault:
      server: http://vault.stuart-lab.com/
      namespace: ""
      auth:
        kubernetes:
          mountPath: tap-build
          role: tap-build--tanzu-sync-secrets
    remote_refs:
      sync_git:
        ssh:
          private_key:
            key: secret/dev/tap-build/tanzu-sync/sync-git/ssh
            property: privatekey
          known_hosts:
            key: secret/dev/tap-build/tanzu-sync/sync-git/ssh
            property: knownhosts
      install_registry_dockerconfig:
        dockerconfigjson:
          key: secret/dev/tap-build/tanzu-sync/install-registry-dockerconfig
